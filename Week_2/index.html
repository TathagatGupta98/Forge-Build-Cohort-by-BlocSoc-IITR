<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Ledger</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = {darkMode: 'selector',}</script>
    <style>@custom-variant dark (&:where(.dark, .dark *));</style>
  </head>
  <body class="bg-gray-100 dark:bg-slate-900 min-h-screen flex flex-col items-center relative transition-colors duration-300">

    <div class="w-full max-w-4xl p-4 flex justify-between items-center absolute top-0">
      <button class="flex items-center gap-2 rounded-full px-4 py-2 bg-slate-200 text-black dark:bg-slate-700 dark:text-white hover:opacity-80 transition cursor-pointer" id="theme-switch">
        <i data-lucide="moon" id="moon" class="w-5 h-5 hidden"></i>
        <i data-lucide="sun" id="sun" class="w-5 h-5"></i> <span class="font-bold text-lg font-['EB_Garamond']">Theme</span>
      </button>
      <button id="connect-wallet" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-5 rounded-full shadow-sm transition dark:bg-indigo-500 dark:hover:bg-indigo-600">Connect Wallet</button>
    </div>
    <div class="mt-24 bg-white dark:bg-slate-800 p-8 rounded-lg shadow-md w-full max-w-md transition-colors duration-300">
      
      <h1 class="text-2xl font-bold text-center mb-6 text-gray-800 dark:text-white">My Online Ledger</h1>

      <div class="bg-blue-50 dark:bg-slate-700 border border-blue-200 dark:border-slate-600 rounded-md p-4 mb-6 text-center">
        <p class="text-sm text-gray-500 dark:text-gray-300 uppercase font-semibold">Current Balance</p>
        <p id="balance-display" class="text-4xl font-bold text-blue-600 dark:text-blue-400 mt-1">0.00 ETH</p>
      </div>

      <div class="flex flex-col gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Amount</label>
          <input 
            id="input-amount"
            type="number" 
            placeholder="Enter amount in ETH" 
            class="w-full border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-900 text-gray-900 dark:text-white rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"
          >
        </div>

        <button id="deposit-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition dark:bg-blue-500 dark:hover:bg-blue-600">
          Deposit Funds
        </button>
        <button id="withdraw-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition dark:bg-blue-500 dark:hover:bg-blue-600">
          Withdraw Funds
        </button>
      </div>

    </div>
    <script type="module" src="src/main.js"></script>
    <script>lucide.createIcons();</script>
  </body>
</html>
